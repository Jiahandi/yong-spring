# 应用名称
spring:
  application:
    name: yong
  # 数据库驱动
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接地址
    url: jdbc:mysql://localhost:3306/yong-you?characterEncoding=UTF8&serverTimezone=GMT%2B8
    # 数据库用户名&密码：
    username: root
    password: 123456
# 应用服务 WEB 访问端口
server:
  port: 9090
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis:
  mapper-locations: classpath:mapper/*.xml
    #开启驼峰命名转换
  configuration:
    map-underscore-to-camel-case: true
  #打印sql语句
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #指定Mybatis的实体目录
  type-aliases-package: com.xian.yong.mybatis.entity
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

files:
  upload:
    path: D:/spring-yong/files/